<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiple checkboxes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should be selected</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do it without libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular Javascript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck</p>
        </div>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('click', handleCheck);
        });

        let lastChecked;

        function handleCheck(e) {
            // Check if they have the shiftkey down and check if they are checking it

            let inBetween = false;
            if(e.shiftKey && this.checked) {
                checkboxes.forEach(checkbox => {
                    if(checkbox === this || checkbox === lastChecked) {
                        inBetween = !inBetween;
                    }

                    if(inBetween) {
                        checkbox.checked = true;
                    }
                });
            }
            lastChecked = this;

        }
    </script>
</body>

</html>
