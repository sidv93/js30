<!DOCTYPE html>
<html lang="en">

<head>
    <title>DevTools</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <p onclick="makeGreen()">Make green</p>
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        const para = document.querySelector('p');
        function makeGreen() {
            para.style.color = 'green';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hi i am a %s', 'Sid');

        // Styled
        // console.log('%c Some great text', 'font-size: 50px');

        // warning!
        console.warn('Oh shit');

        // Error :|
        console.error('Oh no error');

        // Info
        console.info('Yp!');

        // Testing
        console.assert(1 == 2, 'Yes!');

        // clearing
        // console.clear();

        // Viewing DOM Elements
        console.dir(para);

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`That is ${dog.years * 7} dog years`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('Sid');

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/sidv93')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            })

        // table
            console.table(dogs);
    </script>
</body>

</html>
